<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-latest.min.js">
	
</script>
<script>
	$(document).ready(function() {
		$.getJSON("https://timsproject.herokuapp.com/rest/part", function(dat) {
			var parts = dat['data'];
			$.each(parts, function(count, obj) {
				document.write("<p>Model Number: " + obj['modelNum'] + " Part Name: " + obj['name'] + " Part Type: " + obj['type'] + "</p>");
				document.write("<img src=\"http://localhost:8080/timsproject/rest/image/inline/" + obj['fileName'] + "\"><br/>");
			})
		});
	});
</script>
</head>
<body>
</body>
</html>
